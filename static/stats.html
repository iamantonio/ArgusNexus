<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OpenGraph -->
    <meta property="og:title" content="Argus Live Stats | Transparent Trading">
    <meta property="og:description" content="Real-time trading performance. Every decision logged. Every loss admitted.">
    <meta property="og:image" content="/api/stats-card">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ArgusNexusAI">
    <meta name="twitter:title" content="Argus Live Stats">
    <meta name="twitter:description" content="Transparent trading bot. Every trade is traceable.">
    <meta name="twitter:image" content="/api/stats-card">

    <title>Live Stats | Argus - The Transparent Trading Bot</title>

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent: #00d4aa;
            --accent-dim: rgba(0, 212, 170, 0.2);
            --success: #00c853;
            --danger: #ff5252;
            --warning: #ffc107;
            --border: #2a2a35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .live-dot.offline {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-value.positive { color: var(--success); }
        .stat-value.negative { color: var(--danger); }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-delta {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .stat-delta.up { color: var(--success); }
        .stat-delta.down { color: var(--danger); }

        /* Streak Banner */
        .streak-banner {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .streak-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .streak-item .icon {
            font-size: 1.5rem;
        }

        /* Sections */
        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 1rem;
            font-weight: bold;
            color: var(--accent);
        }

        .section-link {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .section-link:hover {
            color: var(--accent);
        }

        .section-body {
            padding: 20px;
        }

        /* Signals List */
        .signal-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .signal-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            gap: 15px;
        }

        .signal-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .signal-badge.long {
            background: rgba(0, 200, 83, 0.2);
            color: var(--success);
        }

        .signal-badge.short {
            background: rgba(255, 82, 82, 0.2);
            color: var(--danger);
        }

        .signal-badge.exit {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .signal-badge.hold, .signal-badge.scan {
            background: rgba(136, 136, 136, 0.2);
            color: var(--text-secondary);
        }

        .signal-symbol {
            font-weight: bold;
            min-width: 100px;
        }

        .signal-grade {
            color: var(--success);
            font-weight: bold;
        }

        .signal-rr {
            color: var(--accent);
        }

        .signal-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .signal-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
        }

        /* Why Not Section */
        .why-not-item {
            padding: 15px;
            background: var(--bg-tertiary);
            border-left: 3px solid var(--warning);
            border-radius: 0 8px 8px 0;
            margin-bottom: 10px;
        }

        .why-not-symbol {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .why-not-reason {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .why-not-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
            margin-top: 30px;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .signal-item {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <div class="logo">ARGUS LIVE STATS</div>
                <div class="tagline">Every trade is traceable. Every loss is admitted.</div>
            </div>
            <div class="live-indicator" id="liveIndicator">
                <span class="live-dot" id="liveDot"></span>
                <span id="liveStatus">Connecting...</span>
            </div>
        </header>

        <div id="dashboard">
            <div class="loading">Loading stats...</div>
        </div>

        <footer class="footer">
            <p>Transparency Triumphs | <a href="https://twitter.com/ArgusNexusAI" target="_blank">@ArgusNexusAI</a></p>
            <p style="margin-top: 10px;"><a href="/">‚Üê Back to Dashboard</a></p>
        </footer>
    </div>

    <script>
        const REFRESH_INTERVAL = 30000; // 30 seconds

        function timeAgo(timestamp) {
            if (!timestamp) return '';
            const now = new Date();
            const time = new Date(timestamp.endsWith('Z') ? timestamp : timestamp + 'Z');
            const diff = Math.floor((now - time) / 1000);

            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function formatSignalBadge(result) {
            const badges = {
                'signal_long': { class: 'long', text: 'LONG' },
                'signal_short': { class: 'short', text: 'SHORT' },
                'signal_close': { class: 'exit', text: 'EXIT' },
                'signal_hold': { class: 'hold', text: 'HOLD' },
                'no_signal': { class: 'scan', text: 'SCAN' },
            };
            return badges[result] || { class: 'hold', text: result.toUpperCase() };
        }

        async function loadDashboard() {
            try {
                const response = await fetch('/api/stats/dashboard');
                if (!response.ok) throw new Error('Failed to fetch stats');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="loading">Error loading stats: ${error.message}</div>
                `;
            }
        }

        function renderDashboard(data) {
            const { core_metrics, streak, recent_signals, why_not, trader_status, last_decision } = data;

            // Update live indicator
            const liveDot = document.getElementById('liveDot');
            const liveStatus = document.getElementById('liveStatus');
            if (trader_status === 'online') {
                liveDot.classList.remove('offline');
                liveStatus.textContent = `LIVE ‚Ä¢ ${timeAgo(last_decision)}`;
            } else {
                liveDot.classList.add('offline');
                liveStatus.textContent = 'IDLE';
            }

            // Build HTML
            const html = `
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value ${core_metrics.win_rate >= 50 ? 'positive' : core_metrics.win_rate >= 40 ? '' : 'negative'}">
                            ${core_metrics.win_rate_display}
                        </div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">1:${core_metrics.avg_rr}</div>
                        <div class="stat-label">Avg R:R</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${core_metrics.total_decisions.toLocaleString()}</div>
                        <div class="stat-label">Decisions</div>
                        <div class="stat-delta up">+${core_metrics.today_decisions} today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value ${core_metrics.net_pnl >= 0 ? 'positive' : 'negative'}">
                            ${core_metrics.net_pnl_display}
                        </div>
                        <div class="stat-label">Net P&L</div>
                    </div>
                </div>

                <!-- Streak Banner -->
                <div class="streak-banner">
                    <div class="streak-item">
                        <span class="icon">${streak.type === 'win' ? 'üî•' : streak.type === 'loss' ? '‚ùÑÔ∏è' : 'üìä'}</span>
                        <span>${streak.display}</span>
                    </div>
                    <div class="streak-item">
                        <span class="icon">üìà</span>
                        <span>${core_metrics.total_trades} Total Trades</span>
                    </div>
                    <div class="streak-item">
                        <span class="icon">‚úÖ</span>
                        <span>${core_metrics.wins} Wins</span>
                    </div>
                    <div class="streak-item">
                        <span class="icon">‚ùå</span>
                        <span>${core_metrics.losses} Losses</span>
                    </div>
                </div>

                <!-- Recent Signals -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-title">üìä Recent Signals</span>
                        <a href="/" class="section-link">View All ‚Üí</a>
                    </div>
                    <div class="section-body">
                        <div class="signal-list">
                            ${recent_signals.slice(0, 8).map(signal => {
                                const badge = formatSignalBadge(signal.result);
                                return `
                                    <div class="signal-item">
                                        <span class="signal-badge ${badge.class}">${badge.text}</span>
                                        <span class="signal-symbol">${signal.symbol}</span>
                                        ${signal.grade ? `<span class="signal-grade">Grade ${signal.grade}</span>` : ''}
                                        ${signal.risk_reward ? `<span class="signal-rr">R:R 1:${signal.risk_reward.toFixed(1)}</span>` : ''}
                                        <span class="signal-time">${timeAgo(signal.timestamp)}</span>
                                        <a href="/decision/${signal.decision_id}" class="signal-link">View</a>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>

                <!-- Why Not Section -->
                ${why_not.length > 0 ? `
                <div class="section">
                    <div class="section-header">
                        <span class="section-title">üí° Why Not? - Trade Explanations</span>
                    </div>
                    <div class="section-body">
                        ${why_not.slice(0, 5).map(item => `
                            <div class="why-not-item">
                                <div class="why-not-symbol">${item.symbol}</div>
                                <div class="why-not-reason">${item.result_reason}</div>
                                <div class="why-not-time">${timeAgo(item.timestamp)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
            `;

            document.getElementById('dashboard').innerHTML = html;
        }

        // Initial load
        loadDashboard();

        // Auto-refresh
        setInterval(loadDashboard, REFRESH_INTERVAL);
    </script>
</body>
</html>
