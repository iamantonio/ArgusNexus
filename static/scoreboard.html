<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Argus Performance Scoreboard">
    <meta property="og:description" content="Real-time trading performance with full transparency">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Argus - The Honest Trading Bot">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@ArgusNexusAI">
    <meta name="twitter:title" content="Argus Performance Scoreboard">
    <meta name="twitter:description" content="Every trade is traceable. See the full performance.">

    <title>Scoreboard | Argus</title>

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent: #00d4aa;
            --success: #00c853;
            --danger: #ff5252;
            --warning: #ffc107;
            --border: #2a2a35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .tagline {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-value.positive { color: var(--success); }
        .stat-value.negative { color: var(--danger); }
        .stat-value.neutral { color: var(--accent); }

        .stat-subtext {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .trades-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .section-header {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1rem;
            font-weight: bold;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
        }

        .trades-table th,
        .trades-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .trades-table th {
            background: var(--bg-tertiary);
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trades-table tr:hover {
            background: var(--bg-tertiary);
        }

        .trades-table .win { color: var(--success); }
        .trades-table .loss { color: var(--danger); }

        .decision-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .decision-link:hover {
            text-decoration: underline;
        }

        .time-filter {
            display: flex;
            gap: 10px;
        }

        .time-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .time-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .win-loss-bar {
            width: 100%;
            height: 8px;
            background: var(--danger);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .win-portion {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .performance-chart {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 30px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .trades-table {
                font-size: 0.85rem;
            }

            .trades-table th,
            .trades-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <div class="logo">ARGUS SCOREBOARD</div>
                <div class="tagline">Real-Time Performance Transparency</div>
            </div>
            <a href="/" style="color: var(--accent); text-decoration: none;">Dashboard</a>
        </header>

        <div id="stats-content">
            <div class="loading">Loading performance data...</div>
        </div>

        <footer class="footer">
            <p>Every trade is traceable. Click any trade to see the full decision record.</p>
            <p>Follow <a href="https://twitter.com/ArgusNexusAI" target="_blank">@ArgusNexusAI</a> for real-time updates.</p>
        </footer>
    </div>

    <script>
        let currentTimeframe = 7; // days

        async function loadData() {
            const container = document.getElementById('stats-content');

            try {
                // Fetch metrics and trades in parallel
                const [metricsRes, tradesRes] = await Promise.all([
                    fetch(`/api/metrics?days=${currentTimeframe}`),
                    fetch(`/api/trades/closed?limit=20`)
                ]);

                const metrics = await metricsRes.json();
                const trades = await tradesRes.json();

                renderContent(metrics, trades);

            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading data: ${error.message}</div>`;
            }
        }

        function renderContent(metrics, trades) {
            const container = document.getElementById('stats-content');

            // Calculate derived stats
            const totalTrades = metrics.total_trades || 0;
            const wins = metrics.wins || 0;
            const losses = metrics.losses || 0;
            const winRate = totalTrades > 0 ? ((wins / totalTrades) * 100).toFixed(1) : 0;
            const netPnl = metrics.net_pnl || 0;
            const grossPnl = metrics.gross_pnl || 0;
            const fees = metrics.fees || 0;
            const bestTrade = metrics.best_trade || 0;
            const worstTrade = metrics.worst_trade || 0;

            const pnlClass = netPnl >= 0 ? 'positive' : 'negative';
            const pnlSign = netPnl >= 0 ? '+' : '';

            // Render trades table
            let tradesHtml = '';
            (trades.trades || trades || []).forEach(t => {
                const pnl = t.net_pnl || 0;
                const pnlClass = pnl >= 0 ? 'win' : 'loss';
                const pnlStr = pnl >= 0 ? `+$${pnl.toFixed(2)}` : `-$${Math.abs(pnl).toFixed(2)}`;
                const duration = t.duration_hours ? `${t.duration_hours.toFixed(1)}h` : '-';

                tradesHtml += `
                    <tr>
                        <td>${t.symbol || 'BTC-USD'}</td>
                        <td>$${(t.entry_price || 0).toLocaleString()}</td>
                        <td>$${(t.exit_price || 0).toLocaleString()}</td>
                        <td class="${pnlClass}">${pnlStr}</td>
                        <td>${duration}</td>
                        <td>${t.exit_reason || '-'}</td>
                        <td><a href="/decision/${t.decision_id}" class="decision-link">View</a></td>
                    </tr>
                `;
            });

            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-value neutral">${totalTrades}</div>
                        <div class="stat-subtext">Last ${currentTimeframe} days</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value ${winRate >= 50 ? 'positive' : 'negative'}">${winRate}%</div>
                        <div class="stat-subtext">${wins}W - ${losses}L</div>
                        <div class="win-loss-bar">
                            <div class="win-portion" style="width: ${winRate}%"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Net P&L</div>
                        <div class="stat-value ${pnlClass}">${pnlSign}$${Math.abs(netPnl).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="stat-subtext">After fees: $${Math.abs(fees).toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Best Trade</div>
                        <div class="stat-value positive">+$${bestTrade.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Worst Trade</div>
                        <div class="stat-value negative">$${worstTrade.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                    </div>
                </div>

                <div class="trades-section">
                    <div class="section-header">
                        <span class="section-title">Recent Trades</span>
                        <div class="time-filter">
                            <button class="time-btn ${currentTimeframe === 7 ? 'active' : ''}" onclick="setTimeframe(7)">7D</button>
                            <button class="time-btn ${currentTimeframe === 30 ? 'active' : ''}" onclick="setTimeframe(30)">30D</button>
                            <button class="time-btn ${currentTimeframe === 90 ? 'active' : ''}" onclick="setTimeframe(90)">90D</button>
                        </div>
                    </div>
                    <table class="trades-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Entry</th>
                                <th>Exit</th>
                                <th>P&L</th>
                                <th>Duration</th>
                                <th>Exit Reason</th>
                                <th>Decision</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tradesHtml || '<tr><td colspan="7" style="text-align: center;">No trades yet</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function setTimeframe(days) {
            currentTimeframe = days;
            loadData();
        }

        // Load on page ready
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
